<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Przydzia do sto贸w</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow-x: hidden;
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-image: url('tlo.jpg');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      box-sizing: border-box;
      padding: 50px 20px;
    }

    .logo {
      width: 250px;
      margin-top: 80px;
      opacity: 0.7;
    }

    .input-group {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
      width: 100%;
      max-width: 350px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      flex-grow: 1;
      border: 2px solid #fff;
      border-radius: 4px 0 0 4px;
      outline: none;
      background-color: rgba(255, 255, 255, 0.9);
      color: #000;
    }

    button {
      width: 48px;
      height: 48px;
      font-size: 20px;
      margin-left: 0;
      cursor: pointer;
      border: none;
      border-radius: 0 4px 4px 0;
      background-color: #444;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
    }

    button:hover {
      background-color: #666;
    }

    #result {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
      color: #000;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 15px 20px;
      border-radius: 8px;
      max-width: 90%;
    }

    .table-image {
      width: 100px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="logo.png" alt="Logo imprezy" class="logo" />

  <!-- Input + przycisk -->
  <div class="input-group">
    <input type="text" id="guestName" placeholder="Imi i nazwisko" />
    <button onclick="findTable()"></button>
  </div>

  <!-- Wynik -->
  <div id="result"></div>

  <script>
    const guests = {
      "Jan Kowalski": 3,
      "Anna Nowak": 5,
      "Marek Winiewski": 1,
      "Katarzyna Zieliska": 2,
      "Piotr Kaczmarek": 4,
      "Mateusz Wunderlich": 12,
      "Joanna Wiliska": 13,
      "Maja Troszczyska": 14,
      "Kinga Wilczyska": 15
    };

    function findTable() {
      const input = document.getElementById('guestName');
      const nameInput = input.value.trim().toLowerCase();
      const guestEntry = Object.entries(guests).find(
        ([name]) => name.toLowerCase() === nameInput
      );
      const resultDiv = document.getElementById('result');

      input.blur(); // Zamyka klawiatur na telefonie

      if (guestEntry) {
        resultDiv.innerHTML = `Witaj, <strong>${guestEntry[0]}</strong>! Tw贸j st贸 to numer <strong>${guestEntry[1]}</strong>.<br>
        <img src="stol.png" alt="St贸" class="table-image">`;
      } else {
        resultDiv.innerHTML = `Nie znaleziono gocia o podanym imieniu i nazwisku.`;
      }
    }

    document.getElementById("guestName").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        findTable();
      }
    });
  </script>
</body>
</html>
