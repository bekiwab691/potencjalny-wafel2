<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Przydzia do sto贸w</title>
  <!-- Google Fonts Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow-x: hidden;
      font-family: 'Poppins', sans-serif;
    }

    body {
      text-align: center;
      background-image: url('tlo.jpg');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      box-sizing: border-box;
      padding: 50px 20px;
    }

    /* Logo */
    .logo {
      width: 250px;
      margin-top: 120px;
      opacity: 0.7;
    }

    /* Input i button w jednej linii */
    .input-group {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 0;
      width: 100%;
      max-width: 350px;
    }

    input {
      padding: 14px;
      font-size: 16px;
      flex-grow: 1;
      border: 2px solid #fff;
      border-radius: 4px 0 0 4px;
      outline: none;
      background-color: rgba(255, 255, 255, 0.9);
      color: #000;
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
    }

    /* Zota powiata przy focusie */
    input:focus {
      border-color: #daa520; /* zoty kolor */
      box-shadow: 0 0 10px 3px rgba(218, 165, 32, 0.8);
      background-color: #fff;
    }

    button {
      width: 48px;
      height: 48px;
      font-size: 20px;
      margin-left: 0;
      cursor: pointer;
      border: none;
      border-radius: 0 4px 4px 0;
      background-color: #444;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #666;
    }

    /* Wynik */
    #result {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
      color: #000;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 15px 20px;
      border-radius: 8px;
      max-width: 90%;
      word-wrap: break-word;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.5s ease, transform 0.5s ease;
      position: relative;
    }

    #result.show {
      opacity: 1;
      transform: translateY(0);
    }

    .table-image {
      width: 100px;
      margin-top: 20px;
    }

    @media (max-width: 480px) {
      input {
        padding: 12px;
        font-size: 14px;
      }
      button {
        width: 40px;
        height: 40px;
        font-size: 18px;
      }
      .logo {
        width: 180px;
        margin-top: 80px;
      }
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Logo imprezy" class="logo" />

  <div class="input-group">
    <input type="text" id="guestName" placeholder="Imi i nazwisko" autocomplete="off" aria-label="Wpisz imi i nazwisko" />
    <button onclick="findTable()" aria-label="Szukaj"></button>
  </div>

  <div id="result" aria-live="polite" role="alert"></div>

  <script>
    const guests = {
      "Jan Kowalski": 3,
      "Anna Nowak": 5,
      "Marek Winiewski": 1,
      "Katarzyna Zieliska": 2,
      "Piotr Kaczmarek": 4,
      "Mateusz Wunderlich": 12,
      "Joanna Wiliska": 13,
      "Maja Troszczyska": 14,
      "Kinga Wilczyska": 15,
      "Alicja Szulc": 16,
      "Dawid Dudziski": 18
    };

    function normalizeName(str) {
      return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
    }

    function findTable() {
      const input = document.getElementById('guestName');
      const rawInput = input.value.trim();
      const nameInput = normalizeName(rawInput);
      const resultDiv = document.getElementById('result');

      input.blur();

      if (!nameInput) {
        showResult(`Prosz wpisa imi i nazwisko.`);
        return;
      }

      let found = false;
      for (const [name, table] of Object.entries(guests)) {
        const normalizedName = normalizeName(name);
        if (normalizedName === nameInput || normalizedName.includes(nameInput)) {
          showResult(`Witaj, <strong>${name}</strong>! Tw贸j st贸 to numer <strong>${table}</strong>.<br>
          <img src="stol.png" alt="St贸" class="table-image">`);
          found = true;
          break;
        }
      }

      if (!found) {
        showResult(`Nie znaleziono gocia o podanym imieniu i nazwisku.`);
      }
    }

    function showResult(html) {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = html;
      resultDiv.classList.add('show');

      setTimeout(() => {
        resultDiv.classList.remove('show');
      }, 8000);
    }

    document.getElementById("guestName").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        findTable();
      }
    });
  </script>

</body>
</html>
