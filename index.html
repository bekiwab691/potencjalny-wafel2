<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Przydzia≈Ç do sto≈Ç√≥w</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow-x: hidden;
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-image: url('tlo.jpg');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      box-sizing: border-box;
      padding: 50px 20px;
    }

    /* Logo: wiƒôksze, obni≈ºone, przezroczyste */
    .logo {
      width: 250px;
      margin-top: 80px;
      opacity: 0.7;
    }

    /* Input i button w jednej linii */
    .input-group {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px; /* üëà podniesione bli≈ºej tekstu nad */
      width: 100%;
      max-width: 350px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      flex-grow: 1;
      border: 2px solid #fff; /* obramowanie */
      border-radius: 4px 0 0 4px;
      outline: none;
      background-color: rgba(255, 255, 255, 0.9);
      color: #000;
    }

    button {
      width: 48px;
      height: 48px;
      font-size: 20px;
      margin-left: 0;
      cursor: pointer;
      border: none;
      border-radius: 0 4px 4px 0;
      background-color: #444;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
    }

    button:hover {
      background-color: #666;
    }

    /* Wynik: czarny tekst na jasnym tle */
    #result {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
      color: #000;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 15px 20px;
      border-radius: 8px;
      max-width: 90%;
    }

    .table-image {
      width: 100px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="logo.png" alt="Logo imprezy" class="logo" />

  <h1>Witaj na imprezie!</h1>
  <p>Wpisz swoje imiƒô i nazwisko, aby sprawdziƒá numer sto≈Çu:</p>

  <!-- Input + przycisk -->
  <div class="input-group">
    <input type="text" id="guestName" placeholder="Imiƒô i nazwisko" />
    <button onclick="findTable()">üîç</button>
  </div>

  <!-- Wynik -->
  <div id="result"></div>

  <script>
    const guests = {
      "Jan Kowalski": 3,
      "Anna Nowak": 5,
      "Marek Wi≈õniewski": 1,
      "Katarzyna Zieli≈Ñska": 2,
      "Piotr Kaczmarek": 4
    };

    function findTable() {
      const input = document.getElementById('guestName');
      const nameInput = input.value.trim().toLowerCase();
      const guestEntry = Object.entries(guests).find(
        ([name]) => name.toLowerCase() === nameInput
      );
      const resultDiv = document.getElementById('result');

      input.blur(); // ‚úÖ Zamyka klawiaturƒô na telefonie

      if (guestEntry) {
        resultDiv.innerHTML = `Witaj, <strong>${guestEntry[0]}</strong>! Tw√≥j st√≥≈Ç to numer <strong>${guestEntry[1]}</strong>.<br>
        <img src="stol.png" alt="St√≥≈Ç" class="table-image">`;
      } else {
        resultDiv.innerHTML = `Nie znaleziono go≈õcia o podanym imieniu i nazwisku.`;
      }
    }

    // Obs≈Çuga Entera
    document.getElementById("guestName").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        findTable();
      }
    });
  </script>
</body>
</html>
