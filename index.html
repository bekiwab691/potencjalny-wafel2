<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Przydział do stołów</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow-x: hidden;
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-image: url('tlo.jpg');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      box-sizing: border-box;
      padding: 50px 20px;
    }

    /* Logo: większe, bardziej obniżone, przezroczyste */
    .logo {
      width: 250px;
      margin-top: 120px; /* jeszcze bardziej obniżone */
      opacity: 0.7;
    }

    /* Input i button w jednej linii */
    .input-group {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px; /* podniesione bliżej góry */
      width: 100%;
      max-width: 350px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      flex-grow: 1;
      border: 2px solid #fff; /* obramowanie */
      border-radius: 4px 0 0 4px;
      outline: none;
      background-color: rgba(255, 255, 255, 0.9);
      color: #000;
      margin-bottom: 0; /* bez dodatkowego marginesu */
    }

    button {
      width: 48px;
      height: 48px;
      font-size: 20px;
      margin-left: 0;
      cursor: pointer;
      border: none;
      border-radius: 0 4px 4px 0;
      background-color: #444;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
    }

    button:hover {
      background-color: #666;
    }

    /* Wynik: czarny tekst na jasnym tle */
    #result {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
      color: #000;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 15px 20px;
      border-radius: 8px;
      max-width: 90%;
      word-wrap: break-word;
    }

    .table-image {
      width: 100px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="logo.png" alt="Logo imprezy" class="logo" />

  <!-- Usunięty napis powitalny i instrukcje -->

  <!-- Input + przycisk -->
  <div class="input-group">
    <input type="text" id="guestName" placeholder="Imię i nazwisko" autocomplete="off" />
    <button onclick="findTable()">🔍</button>
  </div>

  <!-- Wynik -->
  <div id="result"></div>

  <script>
    const guests = {
      "Jan Kowalski": 3,
      "Anna Nowak": 5,
      "Marek Wiśniewski": 1,
      "Katarzyna Zielińska": 2,
      "Piotr Kaczmarek": 4,
      "Mateusz Wunderlich": 12,
      "Joanna Wilińska": 13,
      "Maja Troszczyńska": 14,
      "Kinga Wilczyńska": 15
    };

    // Funkcja usuwająca polskie znaki i zamieniająca na małe litery
    function normalizeName(str) {
      return str
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "")
        .toLowerCase();
    }

    // Funkcja licząca odległość Levenshteina (do fuzzy search)
    function levenshtein(a, b) {
      const matrix = [];

      for (let i = 0; i <= b.length; i++) {
        matrix[i] = [i];
      }
      for (let j = 0; j <= a.length; j++) {
        matrix[0][j] = j;
      }

      for (let i = 1; i <= b.length; i++) {
        for (let j = 1; j <= a.length; j++) {
          if (b.charAt(i - 1) === a.charAt(j - 1)) {
            matrix[i][j] = matrix[i - 1][j - 1];
          } else {
            matrix[i][j] = Math.min(
              matrix[i - 1][j - 1] + 1,
              matrix[i][j - 1] + 1,
              matrix[i - 1][j] + 1
            );
          }
        }
      }
      return matrix[b.length][a.length];
    }

    function findTable() {
      const input = document.getElementById('guestName');
      const rawInput = input.value.trim();
      const nameInput = normalizeName(rawInput);
      const resultDiv = document.getElementById('result');

      input.blur(); // zamyka klawiaturę na telefonie

      if (!nameInput) {
        resultDiv.innerHTML = `Proszę wpisać imię i nazwisko.`;
        return;
      }

      const inputWords = nameInput.split(/\s+/).filter(Boolean);

      let closestGuest = null;
      let smallestDistance = Infinity;

      for (const [name, table] of Object.entries(guests)) {
        const normalizedName = normalizeName(name);
        const nameWords = normalizedName.split(/\s+/);

        // minimalna odległość pomiędzy słowami w input a słowami w imieniu
        const minDistanceAmongWords = Math.min(...inputWords.flatMap(iw =>
          nameWords.map(nw => levenshtein(iw, nw))
        ));

        // odległość pełnego tekstu
        const fullDistance = levenshtein(normalizedName, nameInput);

        const distance = Math.min(fullDistance, minDistanceAmongWords);

        if (distance < smallestDistance) {
          smallestDistance = distance;
          closestGuest = [name, table];
        }
      }

      const maxDistance = 2; // tolerancja błędów

      if (closestGuest && smallestDistance <= maxDistance) {
        resultDiv.innerHTML = `Witaj, <strong>${closestGuest[0]}</strong>! Twój stół to numer <strong>${closestGuest[1]}</strong>.<br>
        <img src="stol.png" alt="Stół" class="table-image">`;
      } else {
        resultDiv.innerHTML = `Nie znaleziono gościa o podanym imieniu i nazwisku.`;
      }
    }

    // Obsługa naciśnięcia Enter
    document.getElementById("guestName").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        findTable();
      }
    });
  </script>
</body>
</html>
