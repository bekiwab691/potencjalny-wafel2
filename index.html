<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Przydział do stołów</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow-x: hidden;
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-image: url('tlo.jpg');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      box-sizing: border-box;
      padding: 50px 20px;
    }

    /* Logo: powiększone, przesunięte w dół, przezroczyste */
    .logo {
      width: 250px;       /* powiększone */
      margin-top: 30px;   /* obniżone */
      opacity: 0.7;       /* przezroczystość */
    }

    /* Kontener na input i przycisk obok siebie */
    .input-group {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      width: 100%;
      max-width: 350px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      flex-grow: 1;
      border: none;
      border-radius: 4px 0 0 4px;
      outline: none;
      max-width: 280px;
    }

    button {
      width: 48px;          /* kwadratowy */
      height: 48px;
      font-size: 16px;
      margin-left: 0;
      cursor: pointer;
      border: none;
      border-radius: 0 4px 4px 0;
      background-color: #444;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
    }

    button:hover {
      background-color: #666;
    }

    #result {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
    }

    .table-image {
      width: 100px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="logo.png" alt="Logo imprezy" class="logo" />

  <h1>Witaj na imprezie!</h1>
  <p>Wpisz swoje imię i nazwisko, aby sprawdzić numer stołu:</p>

  <!-- Kontener input + button -->
  <div class="input-group">
    <input type="text" id="guestName" placeholder="Imię i nazwisko" />
    <button onclick="findTable()">🔍</button>
  </div>

  <div id="result"></div>

  <script>
    const guests = {
      "Jan Kowalski": 3,
      "Anna Nowak": 5,
      "Marek Wiśniewski": 1,
      "Katarzyna Zielińska": 2,
      "Piotr Kaczmarek": 4
    };

    function findTable() {
      const nameInput = document.getElementById('guestName').value.trim().toLowerCase();
      const guestEntry = Object.entries(guests).find(
        ([name]) => name.toLowerCase() === nameInput
      );
      const resultDiv = document.getElementById('result');
      if (guestEntry) {
        resultDiv.innerHTML = `Witaj, <strong>${guestEntry[0]}</strong>! Twój stół to numer <strong>${guestEntry[1]}</strong>.<br>
        <img src="stol.png" alt="Stół" class="table-image">`;
      } else {
        resultDiv.innerHTML = `Nie znaleziono gościa o podanym imieniu i nazwisku.`;
      }
    }

    document.getElementById("guestName").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        findTable();
      }
    });
  </script>
</body>
</html>
